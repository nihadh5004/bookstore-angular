
<div class="p-5">

    <h1>{{bookDetail.volumeInfo?.title}}</h1>
    <div class="mt-5 d-flex gap-5">
        <img  src="{{bookDetail.volumeInfo?.imageLinks?.thumbnail}}" alt="" style="width: 200px;">
        <div class="" >
            <p  class="">Author : {{bookDetail.volumeInfo?.authors}}</p>
            <p>Publisher : {{bookDetail.volumeInfo?.publisher}},  <span class="text-primary mx-1">{{bookDetail.volumeInfo?.publishedDate | date}}</span></p>
            <p>{{bookDetail.saleInfo?.listPrice?.amount | currency : 'INR'}}</p>
            <input type="number" value="quantity" [(ngModel)]="quantity" min="1" >
            <div class=" mt-3">

                <app-button class="btn btn-success" (buttonClick)="addToCart()" text="Add to cart"></app-button>
            </div>
        </div>

        
    </div>
    
    <div class="mt-4">
        <p [innerHTML]="bookDetail.volumeInfo?.description"></p>
    </div>
    <div class="mt-4 ">
        <h3 class="mb-3">
         Categories:
        </h3> 
         <p *ngFor="let content of bookDetail.volumeInfo?.categories">{{content}}</p>
     </div>
</div>
